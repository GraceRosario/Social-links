<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article>
        <img
          src="./social-links-profile-main/assets/images/avatar-jessica.jpeg"
          alt="avatar"
        />
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <h2 class="bio">"Front-end developer and avid reader."</h2>

        <a href="https://www.github.com">
          <h2 class="link" tabindex="0">GitHub</h2>
        </a>
        <a href="https://www.frontendmentor.io">
          <h2 class="link" tabindex="0">Frontend Mentor</h2>
        </a>
        <a href="https://www.LinkedIn.com">
          <h2 class="link" tabindex="0">LinkedIn</h2>
        </a>
        <a href="https://www.Twitter.com">
          <h2 class="link" tabindex="0">Twitter</h2>
        </a>
        <a href="https://www.Instagram.com">
          <h2 class="link" tabindex="0">Instagram</h2>
        </a>
      </article>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#https://www.frontendmentor.io/profile/GraceRosario"
        >Farha Shaikh</a
      >.
    </footer>
  </body>
</html>
